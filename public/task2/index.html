            <form id="calculate-form" action="calculator.php">
                <div class="form-group">
                    <div class="input-group mb-3">
                        <input value="12000" id="estimated-car-value" name="estimated-car-value" type="number" required min="100" max="100000" step="1" class="form-control"

                               aria-describedby="basic-addon2">

                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">

                               aria-describedby="basic-addon3">

                    <div class="input-group mb-3">
                        <input value="3" type="number" id="nb-of-instalments" name="nb-of-instalments" required min="0" max="12" class="form-control"

                               aria-describedby="basic-addon4">
                    </div>
                </div>
                <button id="calculate-action-button" type="submit" class="btn btn-primary btn-block">Calculate</button>
